<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

    <script defer src="script.js"></script>
    <title>Workout App</title>
  </head>
  <body>
    <div class="error__msz jsError">Please enter valid information</div>
    <div class="sidebar">
      <ul class="workouts jsWorkouts">
        <form class="form hidden jsForm">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type jsInputType">
              <option value="running">Running:</option>
              <!-- <option value="cycling">Cycling</option> -->
            </select>
          </div>
          <div class="form__row">
            <label for="distance" class="form__label">Distance:</label>
            <input id="distance" class="form__input form__input--distance jsInputDistance" placeholder="km" />
          </div>
          <div class="form__row">
            <label for="duration" class="form__label">Duration:</label>
            <input
              class="form__input form__input--duration jsInputDuration"
              placeholder="min" id="duration"
            />
          </div>
          <!-- <div class="form__row">
            <label for="cadence" class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence jsInputCadence"
              placeholder="step/min" id="cadence"
            />
          </div> -->
          <div class="form__row">
            <label for="btn" class="form__label">Submit</label>
            <button id="btn" type="submit" class="form__btn jsFormBtn">Submit</button>
          </div>
        </form>

        
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
